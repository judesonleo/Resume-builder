<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.25.0/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resume Generator</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" maxlength="10" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Education</label>
                <div id="educationFields">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Degree" name="degree[]">
                        <input type="text" class="form-control" placeholder="University" name="university[]">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="addEducationField()">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Work Experience</label>
                <div id="experienceFields">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Job Title" name="jobTitle[]">
                        <input type="text" class="form-control" placeholder="Company" name="company[]">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="addExperienceField()">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Skills</label>
                <div id="skillFields">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Skill" name="skill[]">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="addSkillField()">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate Resume</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.25.0/docxtemplater.js"></script>

    <script src="script.js"></script>
    <a href="/template/template1.html">html</a>
</body>
</html>
