<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid bg-transparent p-5 ">
        <div class="justify-content-center bg-light rounded-5 text-success ">
            <div class="bg-light rounded-5 pt-3 pb-0 ">
                <h1 class="text-primary px-5">Resume Generator</h1>
                <hr class="hr p-0" />
            </div>
            <div class="row m-0 p-5 bg-secondary rounded-bottom-5" >
                    <div class="col-4">
                        <div class="col card-group">
                            hiii
                        </div>
                    </div>
                    <form id="resumeForm" class="col">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" maxlength="10" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                        </div>
                        <div class="form-group">
                            <label for="email">Linkdin</label>
                            <input type="url" class="form-control" id="linkdin" placeholder="Enter your Linkdin">
                        </div>
                        <div class="form-group">
                            <label for="email">Github address</label>
                            <input type="url" class="form-control" id="github" placeholder="Enter your github">
                        </div>
                        <div class="form-group">
                            <label for="email">Twitter address</label>
                            <input type="url" class="form-control" id="twitter" placeholder="Enter your Twitter">
                        </div>
                        <div class="form-group">
                            <label for="summary">Summary</label>
                            <textarea class="form-control" id="summary" rows="3" placeholder="Enter your summary"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" class="form-control" id="image" >
                        </div>
            
                        <div class="form-group">
                            <label>Education</label>
                            <div id="educationFields">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Degree" name="degree[]">
                                    <input type="text" class="form-control" placeholder="University" name="university[]">
                                    <input type="text" class="form-control" placeholder="Time Frame" name="timeeducation[]">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="addEducationField()">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Work Experience</label>
                            <div id="experienceFields">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Job Title" name="jobTitle[]">
                                    <input type="text" class="form-control" placeholder="Company" name="company[]">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="addExperienceField()">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Technical Skills</label>
                            <div id="skillFields">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Skill" name="skill[]">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="addSkillField()">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Soft Skills</label>
                            <div id="softSkillFields">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Soft Skill" name="Softskill[]">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="addSoftSkillField()">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Language</label>
                            <div id="languageField">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Language" name="language[]">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="language()">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Projects</label>
                            <div id="projectField">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Project Title" name="projectTitle[]">
                                    <input type="text" class="form-control" placeholder="Project Languages" name="projectLanguage[]">
                                    <textarea class="form-control" id="projectSummary" rows="3" placeholder="Enter your Project Summary"></textarea>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="addNewProject()">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Certifications</label>
                            <div id="certificationsField">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Certification Title" name="CertificationsTitle[]">
                                    <input type="text" class="form-control" placeholder="Certifications Link" name="CertificationsLink[]">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="addNewCertification()">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <button type="submit" class="btn btn-primary" onclick="generateResume()">Generate Resume</button>
                    </form>
                </div>
            </div>
            </div>
            
        


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
    <!-- <a href="/template/template1.html">html</a>
    <a href="/template/template2.html">html</a> -->
</body>
</html>
